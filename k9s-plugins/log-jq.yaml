plugins:
  # Pipe logs through jq for JSON formatting
  jqlogs:
    shortCut: Ctrl-J
    confirm: false
    description: "Logs (jq)"
    scopes:
      - pods
    command: sh
    background: false
    args:
      - -c
      - "kubectl logs $NAME --namespace $NAMESPACE --context $CONTEXT --tail=100 -f | jq -R 'fromjson? // .'"
